<!-- Main Content -->
<main class="container mx-auto py-12">
    <section class="space-y-12">
        <!-- Video Section -->
        <div class="text-center space-y-6">
            <h2 class="text-3xl font-bold text-gray-800">Featured Video</h2>
            
            <!-- Local Video Player -->
            <div class="bg-white p-4 rounded-lg shadow-lg max-w-4xl mx-auto">
                <video id="featured-video" controls class="w-full rounded-lg">
                    <source src="path/to/your/video.mp4" type="video/mp4">
                    <source src="path/to/your/video.webm" type="video/webm">
                    <source src="path/to/your/video.ogv" type="video/ogg">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>
</main>

<!-- Best Seller -->
<div class="p-8 bg-green-50">
    <h1 class="font-bold text-center text-3xl text-green-800 mb-6">Best Seller</h1>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
        <div class="text-center">
            <video class="w-64 h-64 rounded-lg mx-auto shadow-lg transform hover:scale-105 cursor-pointer" onclick="changeVideo('./video/Rose_Plant.mp4')" controls>

        <div class="text-center">
            <video class="w-64 h-64 rounded-lg mx-auto shadow-lg transform hover:scale-105 cursor-pointer" onclick="changeVideo('./video/Bamboo_Plant.mp4')" controls>

    </div>
</div>

<!-- JavaScript for Dynamic Video Change -->
<script>
    function changeVideo(videoSrc) {
        var featuredVideo = document.getElementById('featured-video');
        var sources = featuredVideo.getElementsByTagName('source');

        // Update the video source to the clicked video
        sources[0].src = videoSrc;
        featuredVideo.load(); // Reload the video to apply the new source
        featuredVideo.play(); // Optionally auto-play the video when clicked
    }
</script>

<div class="bg-green-200 p-6 mt-8 text-center">
